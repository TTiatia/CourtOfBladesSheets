<html>
<head>
    <link rel="stylesheet" href="smartshapes.css" />
    <link rel="stylesheet" href="grids.css" />
</head>
<body>
    <div class="container grid gtw-1">
        <div class="tracker">
            <input type="radio" class="tracked-zero shape-cross checked-hidden" name="attr_track1" value="0" checked="checked" />
            <input type="radio" class="shape-square-med tracked-dark" name="attr_track1" value="1" />
            <input type="radio" class="shape-square-med tracked-dark shape-link-left" name="attr_track1" value="2" />
            <input type="radio" class="shape-square-med tracked-dark shape-link-left" name="attr_track1" value="3" />
            <input type="radio" class="shape-square-med tracked-dark shape-link-left" name="attr_track1" value="4" />
            <input type="radio" class="shape-diamond-med tracked-dark checked-red" name="attr_track1" value="5" />
        </div>
        <div class="tracker">
            <input type="radio" class="tracked-zero shape-cross checked-hidden" name="attr_track2" value="0" checked="checked" />
            <input type="radio" class="shape-square-med tracked-light" name="attr_track2" value="1" />
            <input type="radio" class="shape-square-med tracked-light" name="attr_track2" value="2" />
            <input type="radio" class="shape-square-med tracked-light" name="attr_track2" value="3" />
            <input type="radio" class="shape-square-med tracked-light" name="attr_track2" value="4" />
            <input type="radio" class="shape-diamond-med tracked-light checked-red" name="attr_track2" value="5" />
        </div>
        <div class="tracker">
            <input type="radio" class="tracked-zero shape-cross checked-hidden" name="attr_track3" value="0" checked="checked" />
            <input type="radio" class="shape-dot tracked-dark" name="attr_track3" value="1" />
            <input type="radio" class="shape-dot tracked-dark" name="attr_track3" value="2" />
            <input type="radio" class="shape-dot tracked-dark" name="attr_track3" value="3" />
            <input type="radio" class="shape-dot tracked-dark" name="attr_track3" value="4" />
            <input type="radio" class="shape-dot tracked-dark checked-red" name="attr_track3" value="5" />
        </div>
    </div>
</body>
</html>
